<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pat1</title>
</head>
<body>
    <script>
        var num = prompt("Enter The Number");
        for (var i = 1; i <= num; i++) {
            var stars = "";
            for (var j = 1; j <= i; j++) {
                stars = stars + "*";
            }
            console.log(stars);
        }
        for (var i = 1; i < num; i++) {
            var stars = "";
            for (var j = num - 1; j >= i; j--) {
                stars = stars + "*";
            }
            console.log(stars);
        }
    </script>
</body> 
</html>
